    <button id="sidebar-left-btn" class="btn left arrow-right">Menu</button>

    <div class="sidebar left clicked" id="sidebar-left">
      <button id="advanced" class="btn">Advanced</button>
      <table>
        {% for item in overlays %}
        <tr id="o{{ forloop.counter0 }}">

      {{MEDIA_URL}}
